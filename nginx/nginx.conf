
events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    server {
        listen 80;
        server_name localhost;

        # Proxy API requests to Backend
        location /api/ {
            proxy_pass http://backend-api:8000/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy health check to Backend
        location /health {
            proxy_pass http://backend-api:8000/health;
            proxy_set_header Host $host;
        }

        # Proxy /docs, /redoc, /openapi.json to Backend
        location /docs {
            proxy_pass http://backend-api:8000/docs;
        }
        location /redoc {
            proxy_pass http://backend-api:8000/redoc;
        }
        location /openapi.json {
            proxy_pass http://backend-api:8000/openapi.json;
        }

        # Proxy uploads directory to Backend
        location /uploads/ {
            proxy_pass http://backend-api:8000/uploads/;
            proxy_set_header Host $host;
        }

        # Request to Admin Interface
        location /admin/ {
             proxy_pass http://admin-interface:80/;
             proxy_set_header Host $host;
             proxy_set_header X-Real-IP $remote_addr;
             proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Request to Login Portal
        location /login/ {
             proxy_pass http://login-portal:80/;
             proxy_set_header Host $host;
             proxy_set_header X-Real-IP $remote_addr;
             proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Default: Registration Portal
        location / {
            proxy_pass http://registration-portal:80/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
