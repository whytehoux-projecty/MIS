version: '3.8'
name: MIS

services:
  # ==========================================
  # CENTRAL AUTH API (Backend)
  # ==========================================
  backend-api:
    build: 
      context: ./backend_api
      dockerfile: Dockerfile
    container_name: backend-api
    ports:
      - "8000:8000"
    volumes:
      - ./backend_api/app:/app/app
      - ./backend_api/logs:/app/logs
      - ./backend_api/auth_system.db:/app/auth_system.db
      - ./backend_api/uploads:/app/uploads
    env_file:
      - ./backend_api/.env
    restart: unless-stopped
    networks:
      - mis-network

  # ==========================================
  # REGISTRATION PORTAL (Frontend A)
  # ==========================================
  registration-portal:
    build:
      context: ./registration_portal
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: /api
    container_name: registration-portal
    restart: unless-stopped
    networks:
      - mis-network

  # ==========================================
  # ADMIN INTERFACE (Frontend B)
  # ==========================================
  admin-interface:
    build:
      context: ./admin_interface
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: /api
        VITE_BASE_PATH: /admin/
    container_name: admin-interface
    restart: unless-stopped
    networks:
      - mis-network

  # ==========================================
  # LOGIN PORTAL (Frontend C)
  # ==========================================
  login-portal:
    build:
      context: ./login_portal/loginpage-example/react-example
      dockerfile: Dockerfile
    container_name: login-portal
    restart: unless-stopped
    networks:
      - mis-network

  # ==========================================
  # NGINX GATEWAY (Router)
  # ==========================================
  nginx-gateway:
    image: nginx:alpine
    container_name: nginx-gateway
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend-api
      - registration-portal
      - admin-interface
      - login-portal
    networks:
      - mis-network

networks:
  mis-network:
    driver: bridge
